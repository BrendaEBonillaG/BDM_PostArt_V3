<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostArt | Type</title>
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- STYLE -->
    <link rel="stylesheet" href="../BDM_PostArt_V3/CSS/styleLogTypeSelect.css">
</head>
<body>
    <div class="form-container">    
        <div class="left-div">
            <div class="top-left-div">
                <button class="container-selector-L container-selector">
                    <div class="estado-selector estado-selector-L"></div>
                    <div class="image-type-selector-L image-type-selector">
                        <img src="../BDM_PostArt_V3/imagenes-prueba/visitante.png" alt="Imagen de prueba">
                    </div>
                    <div class="text-info-selector-L text-info-selector">Visitante</div>
                </button>
            </div>
            <div class="bottom-left-div"></div>
        </div>
        <div class="right-div">
            <div class="top-right-div">
                <button class="container-selector-R container-selector">
                    <div class="estado-selector estado-selector-R"></div>
                    <div class="image-type-selector-R image-type-selector">
                        <img src="../BDM_PostArt_V3/imagenes-prueba/artista.png" alt="Imagen de prueba">
                    </div>
                    <div class="text-info-selector-R text-info-selector">Artista</div>
                </button>
            </div>
            <div class="bottom-right-div">
                <button id="#" class="submitButton" onclick="location.href='Login-avatar.html'">Continuar</button>
            </div>
        </div>
    </div>

    <script src="../BDM_PostArt_V3/js/LoginSelect.js"></script>
</body>
</html>
